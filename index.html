<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik"
      rel="stylesheet"
    />
    <script defer src="main.js"></script>

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="header-container">
        <div class="personal-info-container">
          <img
            id="profile-img"
            src="images\image-jeremy.png"
            alt="An image of Jeremy Robson"
          />
          <span id="title-info">Report for</span>
          <span id="name">Jeremy Robson</span>
        </div>
        <div class="options-container">
          <label>
            <input type="radio" name="frequency" value="daily" />
            <span>Daily</span>
          </label>
          <label>
            <input type="radio" name="frequency" value="weekly" checked/>
            <span>Weekly</span>
          </label>
          <label>
            <input type="radio" name="frequency" value="monthly" />
            <span>Monthly</span>
          </label>
        </div>
      </div>

      <div class="work-details-container">
        <div class="generic-template">
          <p class="section-title">Work</p>
          <button class="menu-button"><img src="menu-icon.svg" /></button>
          <p class="recent-time">32hrs</p>
          <p class="previous-time">Previous - 36hrs</p>
        </div>
      </div>

      <div class="play-details-container">
        <div class="generic-template">
          <p class="section-title">Play</p>
          <button class="menu-button"><img src="menu-icon.svg" /></button>
          <p class="recent-time">32hrs</p>
          <p class="previous-time">Previous - 36hrs</p>
        </div>
      </div>

      <div class="study-details-container">
        <div class="generic-template">
          <p class="section-title">Study</p>
          <button class="menu-button"><img src="menu-icon.svg" /></button>
          <p class="recent-time">32hrs</p>
          <p class="previous-time">Previous - 36hrs</p>
        </div>
      </div>

      <div class="exercise-details-container">
        <div class="generic-template">
          <p class="section-title">Exercise</p>
          <button class="menu-button"><img src="menu-icon.svg" /></button>
          <p class="recent-time">32hrs</p>
          <p class="previous-time">Previous - 36hrs</p>
        </div>
      </div>

      <div class="social-details-container">
        <div class="generic-template">
          <p class="section-title">Social</p>
          <button class="menu-button"><img src="menu-icon.svg" /></button>
          <p class="recent-time">32hrs</p>
          <p class="previous-time">Previous - 36hrs</p>
        </div>
      </div>

      <div class="selfcare-details-container">
        <div class="generic-template">
          <p class="section-title">Self-care</p>
          <button class="menu-button"><img src="menu-icon.svg" /></button>
          <p class="recent-time">32hrs</p>
          <p class="previous-time">Previous - 36hrs</p>
        </div>
      </div>
    </main>
  </body>
</html>
